<!DOCTYPE html>
<html>
<head>
	<title>MusicPlayer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="manifest" href="manifest.json" />
	<link rel='stylesheet' type='text/css' media='screen' href='style.css'>
	<link rel="icon" href="media/icon-192.png" />
	<link rel="apple-touch-icon" href="media/apple-touch-icon.png" />
	<script src="script.js" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
</head>
<body ontouchstart="">

	<div id="tab-container">
		<div id="library-tab" class="tab">
			<div id="library-menu" class="library-page">
				<h1>Song Library</h1>
				<nav id="library-menu-nav">
					<a href="#all-songs-page">All Songs</a>
					<a href="#artists-page">Artists</a>
					<a href="#playlists-page">Playlists</a>
					<div id="directory-select-container">
						<label id="directory-select-button" for="directory-select">Choose Directory</label>
						<input id="directory-select" type="file" webkitdirectory />
					</div>
				</nav>
			</div>
			<a id="library-back-btn" href="#library-menu">&lt; Back</a>
			<div id="all-songs-page" class="library-page">
				<h2>All Songs</h2>
				<div class="searchbar-container">
					<input id="all-song-searchbar" class="searchbar" type="text" />
				</div>
				<div id="song-library" class="song-list"></div>
			</div>
			<div id="artists-page" class="library-page">
				<h2>Artists</h2>
				<div class="searchbar-container">
					<input id="artists-searchbar" class="searchbar" type="text" />
				</div>
				<div id="artists-library" class="song-list"></div>
			</div>
			<div id="playlists-page" class="library-page">
				<h2>Playlists</h2>
			</div>
		</div>
		<div id="player-tab" class="tab">
			<img id="album-cover" />
			<audio id="audioPlayer"></audio>
			<div id="control-panel">
				<div id="metadata">
					<p id="title">-</p>
					<p id="artist">-</p>
				</div>
				<!--
				<div>
					<input
						type="file"
						accept=".mp3,.m4a"
						onchange="setAudio(event.target.files)"
						multiple
					/>
				</div>
				-->
				<input
					id="seekBar"
					type="range"
					onInput="seek(event)"
					disabled
				/>
				<div id="controls">
					<button class="control-btn" onclick="prevSong()" disabled>
						<img id="prev-icon" class="control-icon" src="media/skipPrev.png">
					</button>
					<button class="control-btn" onclick="togglePlayback()" disabled>
						<img id="playback-icon" class="control-icon" src="media/play.png">
					</button>
					<button class="control-btn" onclick="nextSong()" disabled>
						<img id="next-icon" class="control-icon" src="media/skipNext.png">
					</button>
				</div>
			</div>
		</div>
		<div id="queue-tab" class="tab">
			<h1>Song Queue</h1>
			<div id="song-queue" class="song-list"></div>
		</div>
	</div>
	<nav id="tab-bar">
		<button onclick="focusTab('#library-tab')">library</button>
		<button onclick="focusTab('#player-tab')">player</button>
		<button onclick="focusTab('#queue-tab')">queue</button>
	</nav>

</body>
</html>
